{% extends "layout.html" %}
{% block content %}

<div id="home-container">
    <img id="tree-img" src="/static/images/home.png" alt="tree">
    <div id="login-container">
        <a id="welcome-txt">Sign In to Family Tree</a>
        <a class="login-button" id="facebook-button" role="button">
          <img alt="facebook icon" class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"/>
          Sign In via Facebook
        </a>
        <a class="login-button" id="github-button" role="button">
          <img alt="github icon" class="icon" src="https://www.whitesourcesoftware.com/wp-content/media/2021/03/pngegg-300x300.png"/>
          Sign In via Github
        </a>
        <a class="login-button" id="google-button" href="{{ url_for('auth.login') }}" role="button">
          <img alt="google icon" class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          Sign In via Google
        </a>
    </div>
</div>

{% endblock %}
