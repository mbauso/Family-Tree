{% extends "layout.html" %}
{% block content %}

<div id="profile-container">
    <div class="top-bar">
        <a id="hello-txt">Welcome to your Forest, {{ name }}!</a>
        <a class="profile-button" id="help-button">Instructions</a>
        <a class="profile-button" id="logout-button" href="{{ url_for('auth.logout') }}">Sign Out</a>
    </div>

    <div id="tree-menu">
        <div class="menu-box" id="add-box">
            <img id="add-button-img" src="/static/images/add-button.png" alt="add icon">
            <a id="add-txt">New Tree</a>
        </div>
    </div>

    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="add-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Tree</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body" id="modal-body">
                        <div class="form-group mb-3">
                            <label for="message" class="col-form-label">Message:</label>
                            <input type="text" class="form-control" id="message" placeholder="Enter the tree's name!" maxlength="18">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="add-submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rename-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="rename-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Rename the tree</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body" id="modal-body">
                        <input type="text" class="form-control" id="message" placeholder="Enter the new name!" maxlength="18">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="rename-button">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5>Are you sure you want to delete this tree?</h5>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-button">Delete</button>
                </div>
            </div>
        </div>
    </div>

    {% include "help.html" %}
</div>

<script>
    window.onload = function(){
        try {
            const treeNames = {{ tree_keys|tojson }};
            treeNames.forEach(function (key) {
                create(key);
            })
        } catch (e) {
            console.error(e);
        }
    }

    const help_button = document.getElementById("help-button")
    help_button.onclick = function () {
        $("#help-modal").modal("show");
    }
</script>

{% endblock %}
