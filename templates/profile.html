{% extends "layout.html" %}
{% block content %}

<div class="center">
    <p>Hello, {{ name }}! You're logged in! Email: {{ email }}</p>
    <div>
        <p>Google Profile Picture:</p>
        <img src="{{ picture }}" alt="Google profile pic">
    </div>
    <a class="button" href="{{ url_for('auth.logout') }}">Logout</a>
</div>

{% endblock %}
